<!DOCTYPE html>
<html>
  <head>
  
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title></title>
	<script src="rpgjs/canvasengine.min.js"></script>
	<script src="rpgjs/rpgjs.min.js"></script>
	<script src="rpgjs/jq.js"></script>
	<script src="plugins/gamepad.js"></script>
	<script src="plugins/virtualjoystick.js"></script>
	<script src="plugins/soundmanager2-jsmin.js"></script>
	
	<style>
	
	body {
		padding: 0;
		margin: 0;
		overflow: hidden;
		background: black;
	}
	
	canvas {
		-webkit-user-select	: none;
		-moz-user-select	: none;
		overflow	: hidden;
	}

	@font-face{
			font-family : "RPG";
			src : url("Graphics/Fonts/Philosopher-Regular.ttf");
		}
	@font-face{
		font-family : "Megadeth";
		src : url("Graphics/Fonts/Elementary_Gothic_Bookhand.ttf");
	}
	
	</style>
	
	<script>
	
	RPGJS.defines({
			canvas: "canvas",
			plugins: ["plugins/Hub", "plugins/Arpg", "plugins/MenuGenerated" ,"Arpg"],
			scene_path: "rpgjs/",
			soundmanager: {
				url: "plugins/swf/",
			},
			ignoreLoadError: true
		}).ready(function() {
		
				var scene = this.scene.call("Scene_Title", {
				overlay: true
			});
			scene.zIndex(0);
			
	
		});
	
		
	</script>
		
 </head>
  <body>
	<div id="game"><canvas id="canvas" width="800" height="480" autofocus="autofocus"></canvas></div>
	
	<script>
			$(document).ready(function(){
				var widthTest = $(window).width();
				var heightTest = $(window).height();
				$("#canvas").css({width:widthTest});
				$("#canvas").css({height:heightTest});
			});
	</script>
  </body>
</html>
